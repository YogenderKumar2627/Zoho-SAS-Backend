<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EmployeeDetails</title>
</head>
<body>
    <h1 style="text-align: center;">Employee Details</h1>
    <form action="ValidateServlet" method="post" style="width: 300px; margin: 0 auto;">
        <div style="margin-bottom: 10px;">
            <label>Enter Employee ID:</label><br>
            <input type="text" name="id" placeholder="Employee ID" style="width: 100%; padding: 5px;" required>
        </div>
        <div style="margin-bottom: 10px;">
            <label>Enter Employee Name:</label><br>
            <input type="text" name="name" placeholder="Employee Name" style="width: 100%; padding: 5px;" required>
        </div>
        <div style="margin-bottom: 10px;">
            <label>Enter Employee Salary:</label><br>
            <input type="text" name="salary" placeholder="Salary" style="width: 100%; padding: 5px;" required>
        </div>
        <div>
            <button type="submit" style="padding: 5px 15px;">Submit</button>
        </div>
    </form>
</body>
</html>
